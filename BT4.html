<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</title>
</head>
<body>
<script>
    let a = parseInt(prompt('enter with a'));
    let b = parseInt(prompt('enter with b'));
    let c = parseInt(prompt('enter with c'));
    let max = a;
    if (b>max && b>c) {
        alert('số lớn nhất là'+b);
    }
    if (c>max) {
        alert('số lớn nhất là'+c);
    }
    else {
        alert('số lớn nhất` là'+a);
    }
</script>

</body>
</html>
